<ion-header>
	<ion-toolbar color="primary">
		<ion-buttons slot="start">
			<ion-back-button defaultHref="cars"></ion-back-button>
		</ion-buttons>
		<ion-title>Отчет {{carName}}</ion-title>
		<ion-buttons slot="end">
			<ion-button *ngIf="loading_Report">
				<ion-spinner></ion-spinner>
			</ion-button>
			<ion-button (click)="getReport()" *ngIf="isError_Report">
				<ion-icon name="refresh"></ion-icon>
			</ion-button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>

<ion-content>
	<ion-row no-padding>
		<ion-col size="12" no-padding>
			<ion-item>
				<ion-label>Тип</ion-label>
				<ion-select placeholder="Select One">
					<ion-select-option value="f">Female</ion-select-option>
					<ion-select-option value="m">Male</ion-select-option>
				</ion-select>
			</ion-item>
		</ion-col>
	</ion-row>
	<ion-row no-padding>
		<ion-col size="6">
			<ion-item>
				<ion-label position="stacked">С</ion-label>
				<ion-datetime display-format="D MMM, YYYY" picker-format="DD MM YYYY" [value]="now"></ion-datetime>
			</ion-item>
		</ion-col>
		<ion-col size="6">
			<ion-item>
				<ion-label position="stacked">По</ion-label>
				<ion-datetime display-format="D MMM, YYYY" picker-format="DD MM YYYY" [value]="now"></ion-datetime>
			</ion-item>
		</ion-col>
	</ion-row>
</ion-content>
