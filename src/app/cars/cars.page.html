<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Объекты
    </ion-title>
    <ion-buttons slot="end" *ngIf="loading">
      <ion-button>
        <ion-spinner></ion-spinner>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end" *ngIf="isError">
      <ion-button (click)="getCars()">
        <ion-icon name="refresh"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar [(ngModel)]="carsFilter.name" placeholder="Поиск"></ion-searchbar>
  <ion-list no-padding>
    <ion-item *ngFor="let item of cars | filterBy: carsFilter" (click)="navigate(item)" routerDirection="forward" class="ion-activatable">
      <ion-ripple-effect></ion-ripple-effect>
      <ion-icon slot="start" name="car" class="icon-car"></ion-icon>
      <ion-label>
        {{item.name}}
        <p>{{item.address}}</p>
      </ion-label>
    </ion-item>
    <ion-item *ngIf="(cars | filterBy: carsFilter).length === 0">
      Нет подходящих элементов
    </ion-item>
  </ion-list>
</ion-content>
