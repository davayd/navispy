<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Объекты
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar></ion-searchbar>

  <ion-list>
    <ion-item *ngFor="let item of cars" routerLink="/track/{{item.id}}">
      <ion-avatar slot="start">
        <img src="assets/img/slide_6.png">
      </ion-avatar>
      <ion-label>
        {{item.make}} {{item.model}}
        <div class="car-info">

          <ion-icon name="play"></ion-icon>
          {{item.startTime}}
          <ion-icon name="timer"></ion-icon>
          {{item.travelTime}}
          <ion-icon name="trending-up"></ion-icon>
          {{item.totalPath}}км
        </div>
        <p>{{item.currentLocation}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
