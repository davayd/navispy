<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Объекты
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- <ion-searchbar></ion-searchbar> -->

  <ion-list>
    <ion-item *ngFor="let item of cars" (click)="navigate(item)" routerDirection="forward">
      <ion-icon slot="start" name="car" class="icon-car"></ion-icon>
      <ion-label>
        {{item.name}}
        <!-- <div class="car-info">

          <ion-icon name="play"></ion-icon>
          {{item.startTime}}
          <ion-icon name="timer"></ion-icon>
          {{item.travelTime}}
          <ion-icon name="trending-up"></ion-icon>
          {{item.totalPath}}км
        </div> -->
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
